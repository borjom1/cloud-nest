server:
  port: 8060

spring:
  application:
    name: auth-service

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        register: true
        deregister: true
        healthCheckInterval: 10s
        health-check-url: http://host.docker.internal:${server.port}/actuator/health